<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- Title -->
    <title>Job Hunter</title>
</head>

<body>
    <header></header>

    <main>
        <ul class="job__card-container" id="job-list">
            <li class="job__card">
                <div class="job__container">

                    <img src="./assets/images/photosnap.svg" alt="" class="job__logo">

                    <div class="job__data">

                        <div class="job__info">
                            <h2 class="job__name">Photosnap</h2>

                            <section class="job__badge-container">
                                <p class="job__badge-item">NEW!</p>
                                <p class="job__badge-item --feat">FEATURED</p>
                            </section>
                        </div>

                        <div class="job__datails">
                            <h1 class="job__position">Senior Frontend Developer</h1>

                            <section class="job__featured-container">
                                <p class="job__featured-item">1d ago</p>
                                <!-- <span>•</span> -->
                                <p class="job__featured-item --divider">Full Time</p>
                                <!-- <span>•</span> -->
                                <p class="job__featured-item">USA only</p>
                            </section>
                        </div>
                    </div>
                </div>

                <nav class="job__skills-list">

                    <button class="job__skill-item">
                        Frontend
                    </button>

                    <button class="job__skill-item">
                        Senior
                    </button>

                    <button class="job__skill-item">
                        HTML
                    </button>

                    <button class="job__skill-item">
                        CSS
                    </button>

                    <button class="job__skill-item">
                        JavaScript
                    </button>
                </nav>
            </li>
        </ul>

    </main>

    <script src="./assets/scripts/main.js"></script>

</body>

</html>
